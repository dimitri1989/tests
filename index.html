<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/sign.css">
    <title>sign in</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form class="w-100 d-flex flex-column justify-content-center align-items-center">
                    <div class="mb-3 w-50">
                      <label for="exampleInputEmail1" class="form-label ">ელ-ფოსტა</label>
                      <input type="text" class="form-control w-100" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div class="alert alert-danger mt-1 d-none " role="alert" id="maildanger">
                        
                      </div>
                    </div>
                    <div class="w-50">
                      <label for="exampleInputPassword1" class="form-label">პაროლი</label>
                      <input type="password" class="form-control  form-controls w-100" id="exampleInputPassword1">
                      <div class="alert alert-success mt-1 d-none" role="alert" id="pasworddanger">
                        
                      </div>
                    </div> 
                    <div class="d-flex w-50 text-center">
                        <input type="button" value="ავტორიზაცია" class="btn btn-secondary w-100 " onclick="check()">
                    </div>
                    <div class="text"></div>
                    
                  </form>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="js/sign.js"></script>
</body>
</html>
